<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <script src="../scripts/login.js" defer></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container">
    <div class="login">
        <form id="login-form">
            <h1>Sign in</h1>

            <label for="login"></label>
            <input id="login" placeholder="email" name="email" type="email">

            <label for="password"></label>
            <input id="password" placeholder="password" name="password" type="password">

            <button class="button">
                Sign in
            </button>

        </form>
    </div>
</div>
</body>
</html>
